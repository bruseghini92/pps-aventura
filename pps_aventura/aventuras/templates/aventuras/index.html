{% extends 'base.html' %}
{% block content %}
<section class="bg-primary text-white mb-0" id="service">
  <div class="container">
    <h2 class="text-center text-uppercase text-white">Eventos</h2>
      <table align="center">
    <hr class="star-light mb-5">
    <div class="row">
        <div class="col-lg-4">
            <tr>
                <td>
                    <form action="/eventos" method="GET">
                        {% csrf_token %}
                        <input name="search" placeholder="Buscar eventos.." id="buscador">
                        <button type="submit" class="save btn btn-default">Buscar</button>
                    </form>
                </td>
            </tr>
        </div>
        <div class="col-lg-4">
            <td><b>Eventos</b></td>
        </div>
       <!---  <div class="col-lg-4">
           <td><b>Categoria</b></td>
        </div>-->
            {% for service in service_list %}
            <tr>
            <div class="col-lg-4 ml-auto">
                <td><h5>{{ service.name }}</h5></td>
            </div>
            <div class="col-lg-4 mr-auto">
                <td><small>{{ service.category }}</small></td>
            </div>
            {% endfor %}
        </table>
    </div>
  </div>
</section>
{% endblock %}
